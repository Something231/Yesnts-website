{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p>{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
<form action="#" method="post">
  <p>Please enter your username and password: </p>
  <p><input type="text" name="nm" placeholder="Username" /></p>
  <p><input type="text" name="pcode" placeholder="Password" /></p>
  <p><input type="submit" name="submit" value="login" /></p> 
</form>
{% endblock %}
